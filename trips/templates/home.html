{% extends 'base.html' %}        

{% block new_trip_form %}
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="static/images/carousel_1.jpg" alt="Image">
        <div class="carousel-caption">
          <h3>Share Your Adventure!!</h3>
          <p></p>
        </div>      
      </div>

      <div class="item">
        <img src="static/images/carousel_2.png" alt="Image">
        <div class="carousel-caption">
          <h3>Find A Trip</h3>
          <p></p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container text-center"><br>

	  <div class="row">
	  	<div class="col-sm-5">
	  		<h2>Search Trips</h2>
	  	</div>
	  	<div class="col-sm-1">
	  	</div>
	  	<div class="col-sm-5">
	      <h2>Create a Trip</h2>	
	  	    <form role="form" method="POST" action="/trips/new/">
	  	    	<div class="form-group">
		    	    <label>New Trip Name:</label>
		      	  <input type="text" name="trip_name_text">
		      	</div>
		      	<button type="submit" class="btn btn-default">Submit</button>{% csrf_token %}
	  	    </form>
	  	</div>
	  </div>
  </div><br>
{% endblock %}
