{% extends 'base.html' %}        

{% block new_trip_form %}
	<!-- css -->
	{% load staticfiles %}
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'home.css' %}" />

	<div class="jumbotron main-banner">
		<div class="container text-center" style="display: table-cell; vertical-align: middle">
			<h1>Share Your Adventure</h1>
		</div>
	</div>

  <div class="container-fluid text-center"><br>

	  <div class="row">
	  	<div class="col-sm-6">
	  		<h2>Search Trips</h2>
	  		<table id="createdTrips" class="table">
					<thead>
						<tr>
							<th align="center">Trip Name</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{% for name in latest_trip_list %}
						<tr>
							<td>{{ name }}</td>
							<td>
								<nav>
									<a href="localhost/trips/{{ name.id }}" class="btn btn-primary-outline btn-sm" role="button">View Trip</a>
								</nav>
							</td>
						</tr>
						{% endfor %}
					</tbody>
	  		</table>
	  	</div>
	  	<div class="col-sm-5 offset1">
	      <h2>Create a Trip</h2>	
	  	    <form role="form" method="POST" action="/trips/new/" name="Create Trip">
	  	    	<div class="form-group">
		    	  <label>New Trip Name:</label>
		      	  <input type="text" name="trip_name_text">
		      	</div>
		      	<button type="submit" class="btn btn-default">Submit</button>{% csrf_token %}
	  	    </form>
	  	</div>
	  </div>
  </div><br>
{% endblock %}
